<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Jaini Purva' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .movie-container:hover {
            transform: perspective(500px) translateZ(5px);
            /* ยื่นออกมาเมื่อโฮเวอร์ */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
            /* เพิ่มเงาที่มีมิติ */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html">
                    <img id="imglogo" src="logoWeb.png">
                </a>
            </div>            
            <div class="Booking-History">
                <button id="history" onclick="showHistory()">Booking History</button>
            </div>
            <div class="profile-container">
                <div class="profile-text-container">
                    <a href="Form_pattern.html">
                        <i class='fas fa-user-circle' style='font-size:40px;object-fit: cover;'></i>
                    </a>
                    <span id="profile-text">Profile</span>
                </div>
                <div class="language-switcher">
                    <button id="th-btn" onclick="changeLanguage('th')">TH ไทย</button>
                    <button id="en-btn" onclick="changeLanguage('en')">EN English</button>
                </div>
                <span id="logout"><a href="#" onclick="logout()">Logout</a></span>
            </div>
        </div>
    </div>
    <!--Zone Poster หนัง -->
    <div class="movies-wrapper">
        <div class="movie-container column-layout">
            <a href="kimetsu-no-yaiba-Infinity-train.html">
                <img src="infinity-train.jpg" alt="Kimetsu No Yaiba Infinity Train">
            </a>
            <div class="movie-title" data-translate="movie-title-1">
                <strong>Kimetsu No Yaiba Infinity Train</strong>
            </div>
        </div>

        <div class="movie-container column-layout">
            <a href="kimetsu-no-yaiba-Infinity-castle.html">
                <img src="infinity-castle.jpg" alt="Kimetsu No Yaiba Infinity Castle">
            </a>
            <div class="movie-title" data-translate="movie-title-2">
                <strong>Kimetsu No Yaiba Infinity Castle</strong>
            </div>
        </div>
    </div>
    <!--Zone Poster หนัง-->
    <script>
        // ฟังก์ชันที่จะถูกเรียกเมื่อผู้ใช้คลิกที่ภาพหนัง
        function handleMovieClick(event) {
            // หาชื่อหนังจากแอตทริบิวต์ alt ของ <img>
            selectedMovieTitle = event.currentTarget.querySelector('img').getAttribute('alt');
            selectedMoviePoster = event.currentTarget.querySelector('img').getAttribute('src');
            // แสดงผลชื่อหนังที่ถูกเลือกใน console

            // เก็บค่าใน localStorage
            localStorage.setItem('selectedMovieTitle', selectedMovieTitle);
            localStorage.setItem('selectedPoster', selectedMoviePoster);

            // นำตัวแปรไปใช้งานต่อไป เช่น ไปยังหน้าอื่น หรือการเปลี่ยนแปลง UI
        }

        // เพิ่ม event listener ให้กับแต่ละ div .movie-container
        document.querySelectorAll('.movie-container').forEach(function (movieContainer) {
            movieContainer.addEventListener('click', handleMovieClick);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="profile.js"></script>
    <script src="translate.js"></script>
</body>

</html>
