<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Jaini Purva' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .movie-container:hover {
            transform: perspective(500px) translateZ(5px);
            /* ยื่นออกมาเมื่อโฮเวอร์ */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
            /* เพิ่มเงาที่มีมิติ */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <div class="logo">little Cinema</div>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">Home</li>
                    <li class="menu-list-item">Movie</li>
                    <li class="menu-list-item">Theater</li>
                </ul>
            </div>
            <div class="profile-container">
                <div class="profile-text-container">
                    <i class='fas fa-user-circle' style='font-size:40px;object-fit: cover;'></i>
                    <span class="profile-text">Profile</span>
                </div>

                <div class="language-switcher">
                    <button id="lang-btn">EN</button>
                </div>
            </div>
        </div>
    </div>
        <!--Zone Poster หนัง -->
        <div class="movies-wrapper">
            <div class="movie-container column-layout">
                <a href="kimetsu-no-yaiba-Infinity-train.html">
                    <img src="Infinity-train.jpg">
                </a>
                <div class="movie-title">
                    Kimetsu No Yaiba Infinity train
                </div>
            </div>
    
            <div class="movie-container column-layout">
                <img src="Infinity-castle.jpg">
                <div class="movie-title">
                    Kimetsu No Yaiba Infinity Castle
                </div>
            </div>
        </div>
        
        <!--Zone Poster หนัง-->


        <script src="script.js"></script>
</body>

</html>
