<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Jaini Purva' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .movie-container:hover {
            transform: perspective(500px) translateZ(5px);
            /* ยื่นออกมาเมื่อโฮเวอร์ */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
            /* เพิ่มเงาที่มีมิติ */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html">
                    <img id="imglogo" src="logoWeb.png">
                </a>
            </div>            
            <div class="Booking-History">
                <button id="history" onclick="showHistory()">Booking History</button>
            </div>
            <div class="profile-container">
                <div class="profile-text-container">
                    <a href="Form_pattern.html">
                        <i class='fas fa-user-circle' style='font-size:40px;object-fit: cover;'></i>
                    </a>
                    <span id="profile-text"><a href="#">Profile</a></span>
                </div>
                <div class="language-switcher">
                    <button onclick="changeLanguage('en')">TH ไทย</button>
                    <button onclick="changeLanguage('th')">EN English</button>
                </div>
                <span id="logout"><a href="#" onclick="logout()">Logout</a></span>
            </div>
        </div>
    </div>
    <div id="summary-page">
        <div class="ticket-container">
            <div class="poster-summary">
                <img id="poster"src="None" alt="Movie Poster">
            </div>
            <div class="movie-info-summary">
                <h2 id="movie-title" style="font-size: 32px;" ></h2>
                <div class="info-row">
                    <div class="audio-theater">
                        <span class="audio-summary" >JP/TH</span>
                        <p class="theater" id="Theater" style="font-size: 28px;"><strong>None</strong></p>
                    </div>
                    <div style="display: flex; gap: 8px;font-size: 28px;">
                        <p>9 April 2025</p>
                        <p class="date-time"></p>
                      </div>
                </div>
                <hr>
                <p class="seats-summary" data-translate="Selected-Seats">Selected Seats</p>
                <br>
                <p id="seat-list" style="font-size: 64px;"></p>
                <div class="button-field">
                    <div class="total-summary" style="font-size: 24px;">
                        <span data-translate="total-amount">Total :</span>
                        <span id="total-price"></span>
                    </div>
                    <button id="back-btn" data-translate="back" style="font-size: 24px;">Back</button>
                    <button id="pay-btn"data-translate="checkout" style="font-size: 24px;">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="profile.js"></script>
    <script src="summary.js"></script>
    <script src="translate.js"></script>
</body>

</html>
