<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Jaini Purva' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .movie-container:hover {
            transform: perspective(500px) translateZ(5px);
            /* ยื่นออกมาเมื่อโฮเวอร์ */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
            /* เพิ่มเงาที่มีมิติ */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html">
                    <img id="imglogo" src="logoWeb.png">
                </a>
            </div>
            <div class="profile-container">
                <div class="profile-text-container">
                    <a href="Form_pattern.html">
                        <i class='fas fa-user-circle' style='font-size:40px;object-fit: cover;'></i>
                    </a>
                    <span id="profile-text"><a href="#">Profile</a></span>
                </div>

                <div class="language-switcher">
                    <button id="lang-btn">EN</button>
                </div>
                <span id="logout"><a href="#" onclick="logout()">Logout</a></span>
            </div>
        </div>
    </div>
    <div id="summary-page">
        <div class="ticket-container">
            <div class="poster-summary">
                <img src="infinity-train.jpg">
            </div>
            <div class="movie-info-summary">
                <h2 id="movie-title">None</h2>
                <div class="info-row">
                    <div class="audio-theater">
                        <span class="audio-summary">JP/TH</span>
                        <p class="theater" id="Theater"><strong>None</strong></p>
                    </div>
                    <p class="date-time">9 April 2025 11:00</p>
                </div>
                <hr>
                <p class="seats-summary">Selected Seats</p>
                <br>
                <p id="seat-list">None</p>
                <div class="button-field">
                    <div class="total-summary">Total :
                        <span id="total-price"></span>
                    </div>
                    <button id="back-btn">Back</button>
                    <button id="pay-btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="profile.js"></script>
    <script src="summary.js"></script>
</body>

</html>
