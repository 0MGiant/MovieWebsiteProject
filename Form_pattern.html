<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Form_styles.css">
    <link href='https://fonts.googleapis.com/css?family=Jaini Purva' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html">
                    <img id="imglogo" src="logoWeb.png">
                </a>
            </div>
            <div class="profile-container">
                <div class="profile-text-container">
                    <i class='fas fa-user-circle' style='font-size:40px;object-fit: cover;'></i>
                    
                    <span id="profile-text"><a href="#">Profile</a></span>
                    
                </div>

                <div class="language-switcher">
                    <button id="lang-btn">EN</button>
                </div>
                <span id="logout" ><a href="#" onclick="logout()">Logout</a></span>
            </div>
        </div>
    </div>
        <div class="form">
            <h1>Little Cinema</h1>
            <form action="/login" method="post">
                <label for="name">Phone</label><br>
                <input type="text" id="Phone" name="phone" placeholder="Enter PhoneNumber" required><br>
                <div class="form_option">
                    <div class="login_option">
                        <button id="login">Login</button>
                    </div>
                    
                    <p id="error-message" style="color: red;"></p>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
        <script src="script.js"></script>
        <script src="login.js"></script>
        <script src="profile.js"></script>

</body>

</html>
